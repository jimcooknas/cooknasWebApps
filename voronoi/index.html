<meta charset=utf-8>

<!--Bootstrap 4.1 styles links-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="voronoi.js"></script>
<style>
	html, body { 
		margin: 0px;
        padding: 0px; 
		overflow: hidden;
		font-family: verdana; 
	}
    canvas {
        display: block;
    }
	td {
        padding-left: 4px;
        padding-right: 4px;
    }		
    .button {
        background-color: #606060;
        border: none;
        border-radius: 15px;
        color: white;
        padding: 10px 22px;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        display: float;
    }

    /* solution1 */
    .has-search .form-control {
        padding-left: 2.375rem;
    }

    .has-search .form-control-feedback {
        position: absolute;
        z-index: 2;
        display: block;
        width: 2.375rem;
        height: 2.375rem;
        line-height: 2.375rem;
        text-align: center;
        pointer-events: none;
        color: #aaa;
    }
    .dropzone-container{
        width:auto;
        min-width: 200px;
        height:100px;
        border-radius: 8px;
        border: 4px solid #aaa;
        background-color: rgb(219, 188, 157);
        display:none;
        font-size:12px;
        text-align: center;
        vertical-align: top;
    }
    .my-dropzone{
        width:100%;
        min-width:200px;
        height:100%;
        min-height:200px;
        /*border-radius: 8px;
        border: 4px solid #aaa;*/
        background-color: rgb(245, 125, 6);
        display:auto;
        font-size:12px;
        text-align: center;
        vertical-align: top;
    }

</style>

<body>
	<table style="width:100%; background-color: rgb(245, 125, 6);">
        <tr style="height:30px;">	
            <td>
                <h5 style="width:200px;">Weighted Voronoi Image Stippling</h5> 
            </td>	
            <td>
                <table>
                    <tr>
                        <td>
                            <div style="font-size:14px;text-align: center;margin-left:20px;">Select Type</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select id="type" name="select-type" onchange="selectImage()" style="font-size:14px;text-align: center;margin-left:20px;">
                                <!--<option value="dog">Dog</option>
                                <option value="neo">Neo</option>
                                <option value="import">Import</option>-->
                            </select>
                        </td>
                    </tr>
                </table>
            </td>		
            <td>
                <table>
                    <tr>
                        <td>
                            <div style="font-size:14px;text-align: center;margin-left:20px;">Points</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-group" style="width:124px;margin-left:20px;" name="input-group">
                                <input type="text" class="form-control" name="focus" id="numberOfPoints" value="6000">
                                <div class="input-group-append">
                                    <button class="btn btn-secondary" type="button" onclick="RedrawImage()">
                                        <i class="fa fa-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            <td>
            <!-- <td>
                <button onclick="run()" id="StartStop" class="button">Stop</button>
            </td> -->
            <td>
                <table style="font-size: 14px;">
                    <tr>
                        <td>
                            <input type = "checkbox" id="chkShowPoints" onclick = "onShowPoints()" checked>Show Points</input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type = "checkbox" id="chkShowVoronoi" onclick = "onShowVoronoi()">Voronoi Diagram</input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type = "checkbox" id="chkShowTriangle" onclick = "onShowTriangle()">Show Triangles</input>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <button id = "buttonSave" onclick="saveAnimation()" class="button">Save</button>
            </td>
        </tr>
    </table>
    <br>	
    <div id="container" style="display:table-cell"></div>
    <div class="dropzone-container">
        <div class="my-dropzone">Drag and Drop a file HERE <br>or click here to select a file</div>
    </div>
    <script>
        
    </script>
