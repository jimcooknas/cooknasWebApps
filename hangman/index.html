<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/word-list-long.js" defer></script>
    <script src="scripts/word-list-gr.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <h1>Hangman Game</h1>
            <img src="#" draggable="false" alt="hangman-img">
            <div style="display:block;text-align: center;">
                <label class="container-checkbox">Show First-Last letters
                    <input type="checkbox" id="showFirstLast" checked="checked" onchange="showFirstLastChanged()">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="custom-select" style="width:160px;">
                <select id="level">
                    <option value="0" selected>Easy Level</option>
                    <option value="1">Medium Level</option>
                    <option value="2">Difficult Level</option>
                    <option value="3">Greek Level</option>
                </select>
            </div>
            <div class="wordscount-div">
                <span id="words-count">Lexicon words: 1000</span>
            </div>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div class="keyboard"></div>
            <div class="footnote">
                Initial coding by <a href="https://www.youtube.com/watch?v=hSSdc8vKP1I" target=”_blank”><b>Coding Nepal</b></a>
            </div>
        </div>
    </div>
</body>
</html>
