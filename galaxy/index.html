<!DOCTYPE html>
<html>
<head>
    <title>Galaxy system</title>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name=author content="Paul Masson">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r100/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r100/examples/js/controls/OrbitControls.js"></script>
</head>
	
<body>
    <canvas id="rendererCanvas" style="width:100%;height:100%;background-color: gray;"></canvas>
	<div id="panel" class="panel">
		<div id="particlesPanel" style="width:100%;">
			<p style="font-size:16px;font-weight: bold;text-align: center;">Galaxy System</p>
			<span style="font-size:10px;text-align: center;" id="percent" hidden="true">0%</span><br>

			<label class="label">Number of stars</label><br>
			<div style="width:100%;display:table;right:0px;vertical-align: middle;">
				<input type="text" id="numOfBalls" style="display: table-cell;width:60px;font-size:14px;font-weight:bold;text-align:center;border-radius:6px;" value="5000">
				<input type="button" id="btnSet" class="btn" style="font-size:14px;display:table-cell;float:right;margin-left:10px;" value="Set" onclick="resetBalls()">
			</div>
			<div style="width:100%;display:table;clear:both;">
				<label class="label" style="display: table-cell;">Number of Suns</label>
				<label id="numOfSunsValue" class="label-val" style="display: table-cell;text-align: right;">1</label>
			</div>
			<input type="range" id="numOfSuns" min="1" max="5" value="1" class="slider" onchange="numOfSunsSlider()">
			<label class="container" style="margin-top: 10px;">Skew Distribution
				<input type="checkbox" id="checkBoxSkew" onchange="checkBoxSkew()">
				<span class="checkmark"></span>
			</label>
			<div style="width:100%;display:table;clear:both;">
				<label class="label" style="display: table-cell;">Stars Min Radius</label>
				<label id="minRadiusLabel" class="label-val" style="display: table-cell;text-align: right;">0.05</label>
			</div>
			<input type="range" id="minRadiusSlider" min="1" max="20" value="5" class="slider" onchange="radiusSlider()">
			<br>
			<div style="width:100%;display:table;clear:both;">
			<label class="label" style="display: table-cell;">Stars Max Radius</label>
			<label id="maxRadiusLabel" class="label-val" style="display: table-cell;text-align: right;">0.05</label>
			</div>
			<input type="range" id="maxRadiusSlider" min="1" max="20" value="5" class="slider" onchange="radiusSlider()"> 
			<br>
			<br>
			<hr>
			<label class="container">Show Box
				<input type="checkbox" id="checkBox" checked="checked" onchange="checkBox()">
				<span class="checkmark"></span>
			</label>
			<label class="container">Rotate System
				<input type="checkbox" id="checkBoxRotate" checked="checked" onchange="checkRotation()">
				<span class="checkmark"></span>
			</label>

			<div style="width:100%;left:10px;right:10px">
				<input type="button" id="btnStartStop" class="btn" style="width:100%;height:35px;" value="Stop" onclick="startStop()">
			</div>
			<br>
			
			<div style="width:100%;display:table;clear:both;">
				<label class="label" style="display: table-cell;padding-top:4px;">Collisions:</label>
				<label id="numOfCollisions" class="label-val" style="display: table-cell;text-align: right;padding-top:2px;">0</label>
			</div>
		</div>

		<div id="panelHandle" class="panelHandle" onclick="showHidePanel()">
			<i id="eyeSymbol" class="fa fa-eye-slash" style="width:100%;text-align: center;margin-top: 5px;"></i>
		</div>
	</div>

    <script src="galaxy.js"></script>
</body>
</html>
