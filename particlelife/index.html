<!DOCTYPE html>
<html>
<head>
<title>Particle Life</title>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, height=device-height, initial-scale=1.0">
<link rel="stylesheet" media="all" type="text/css" href="./style.css">
<script type="text/javascript" src="./particlelife.js"></script>

</head>
<body>
    <canvas width="1280" height="650" style="background-color: black;" id="my-canvas"></canvas>
    <!--<span class="drop-number" id="drop-number">0</span>
    <span class="drop-collected" id="drop-collected">0</span>
    <span class="drop-number far" id="drop-number-static">0</span>
    <span class="drop-collected far" id="drop-collected-static">0</span>-->
    <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>
        <ul class="menu__box" id="panelBox">
            <span class="menu__item menu__center__center menu__title">Particle Life</span>
            <div class="menu__item menu__unhover menu__center__center">
                <button id="startStop" class="menu__button menu__center__center" onclick="startStop()">Stop</button>
                <button id="rerun" class="menu__button menu__center__center" disabled onclick="reRun()">Re-Run</button>
                <button id="reset" class="menu__button menu__center__center" disabled onclick="reSet()">Reset</button>
            </div>
            <table style="width:100%;line-height:24px;">
                <colgroup>
                    <col class="left"/>
                    <col class="right"/>
                 </colgroup>
                 <tbody>
                <tr>
                    <td class="left">
                        <span id="numOfParticlesLabel"># of Particles (1000)</span>
                    </td>
                    <td class="right">
                        <!--<input type="text" id="particleNumText" value="1000"/>-->
                        <input type="range" id="numOfParticlesSlider" class="slider-fat" value="1000" min="100" max="2000" step="100" onchange="numParticlesChanged()"/>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <span id="numSpeciesLabel">Num of Species (6)</span>
                    </td>
                    <td class="right">
                        <input type="range" id="numSpeciesSlider" class="slider-fat" value="6" min="1" max="8" onchange="numSpeciesChanged()"/>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <span id="betaLabel">Beta value (0.3)</span>
                    </td>
                    <td class="right">
                        <input type="range" id="betaSlider" class="slider-fat" value="3" min="0" max="10" onchange="betaChanged()"/>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <span id="halfTimeLabel">Half Time (0.04)</span>
                    </td>
                    <td class="right">
                        <input type="range" id="halfTimeSlider" class="slider-fat" value="4" min="0" max="20" onchange="halfTimeChanged()"/>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <span id="rMaxLabel">Max Distance (0.1)</span>
                    </td>
                    <td class="right">
                        <input type="range" id="rMaxSlider" class="slider-fat" value="10" min="1" max="20" onchange="rMaxChanged()"/>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="menu__center__center" style="font-size:16px;font-weight: bold;">Interactions</div>
            <table id="colors" style="width:100%;line-height:10px;">
                
            </table>
            <br><span>Inspired from Tom Mohr's:</span><br>
            <div class="menu__center__center">
                <a href="https://www.youtube.com/watch?v=scvuli-zcRc" target="_blank" style="font-size:14px;">The code behind Particle Life</a>
            </div>
            <!--
            <div class="menu__item menu__unhover menu__center__center">
                
                
            </div>
            <div class="menu__item menu__unhover menu__center__center">
                
                
            </div>
            <div class="menu__item menu__unhover menu__center__center">
                
                
            </div>-->
        </ul>
    </div>
    
</body>
</html>
